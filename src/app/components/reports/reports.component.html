<app-inner-header title="Hotel Status Report"
  subTitle="The chart below shows the hotel's rooms statuses for the past 12/6/3 months"></app-inner-header>

<main>
  <div class="chart-container">
    <canvas id="room-chart" baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
      [legend]="barChartLegend" [type]="'bar'">
    </canvas>
  </div>
</main>
